<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

<script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>
<body>
<a-scene>
	<a-box color="red" rotation="0 45 45" scale="2 2 2" data_liveedit_tagid="0x00007f81f7a86e30" position="1.01 3.7278145755188685 -14.178448839194086" material="" geometry=""><a-sphere position="1 0 3"></a-sphere></a-box>
  <a-assets>
    <a-asset-item id="dragon" src="image/dragon.obj" ></a-asset-item>
    <!-- <a-asset-item id="" src="" ></a-asset-item> --> 
    <img id="sky" src="image/sky.jpg" > </a-assets>
  <a-sky src="#sky"></a-sky>
  <a-camera position="0 1 0.3512280337736229" cursor-visible="true" cursor-scale="2" cursor-color="#0095DD" cursor-opacity="0.5" rotation="26.356058576017876 35.75256641616336 0" camera="active:false" look-controls="" wasd-controls="" data-aframe-inspector-original-camera=""> </a-camera>
  <a-cube
  color="#0095DD"
  rotation="20 40 0"
  position="0 1 0">

    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease"> </a-animation>
	<a-animation
    attribute="scale"
    to="1 0.5 1"
    direction="alternate"
    dur="2000"
    repeat="indefinite"
    easing="linear">
  </a-animation>
  </a-cube>
  <a-entity id="reddragon" obj-model="obj:image/dragon.obj" material="color:red;roughness:0.1;metalness:0.3" scale="20 20 20" position="0.12235439660896108 -1.090580189991615 -19.815604530555994" rotation="10 0 0">
    <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease"> </a-animation>
  </a-entity>
	<a-entity environment="preset: forest; dressingAmount: 500"></a-entity>
</a-scene>

</html>
