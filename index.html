<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Hello, WebVR! A-Frame</title>
<meta name="description" content="Hello, WebVR!">
<script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/0.6.0/aframe-master.min.js"></script>
  <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.8.6/dist/aframe-extras.min.js"></script>
</head>
<body>
<a-scene physics="debug: true">
	 <a-assets>
    <a-asset-item id="dragon" src="image/dragon.obj" ></a-asset-item>
    <!-- <a-asset-item id="" src="" ></a-asset-item> --> 
    <img id="sky" src="image/sky.jpg" >
	</a-assets>
	

	<!-- Camera -->
 <a-entity
      id="player"
      camera="user-height: 1.6"
      universal-controls
      kinematic-body
      listener
      position: "0 9 0"
    ></a-entity>
	
<a-sky src="#sky"></a-sky>

	<!-- Floor -->
   <a-plane rotation="-90 0 0" width="54" height="54" color="#e2c5c9" 
   static-body></a-plane>
	
	<a-plane width="54" height="54" color="#e2c5c9" static-body="sphereRadius:NaN" data_liveedit_tagid="0x00007fa185608ed0" position="0 6.151 -11.058"></a-plane>
	
	
  <a-cube 
  color="#0095DD"
  rotation="20 40 0"
  position="0 1 0">
    <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease"> </a-animation>
	<a-animation
    attribute="scale"
    to="1 0.5 1"
    direction="alternate"
    dur="2000"
    repeat="indefinite"
    easing="linear">
  </a-animation>
  </a-cube>
	
  <a-entity id="reddragon" obj-model="obj:image/dragon.obj" material="color:red;roughness:0.1;metalness:0.3" scale="20 20 20" position="0.12235439660896108 -1.090580189991615 -19.815604530555994" rotation="10 0 0">
    <a-animation
    attribute="rotation"
    from="20 0 0"
    to="20 360 0"
    direction="alternate"
    dur="4000"
    repeat="indefinite"
    easing="ease"> </a-animation>
  </a-entity>
		
</a-scene>
</body>
</html>
